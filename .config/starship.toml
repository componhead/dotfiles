right_format = """$custom $cmd_duration"""

scan_timeout = 500

command_timeout = 1000

[directory]
use_logical_path = true
truncate_to_repo = false
truncation_symbol = "â€¦/"
truncation_length = 0

[username]
style_user = "white"
style_root = "red bold"
format = "[$user]($style)"
disabled = false
show_always = true

[hostname]
ssh_only = false
style = "yellow bold"
format = "[@$hostname]($style) "
trim_at = ".companyname.com"
disabled = false

[git_branch]
always_show_remote = true
format = '[$remote_name $symbol$branch(:$remote_branch)]($style) '

[cmd_duration]
min_time = 2000
show_notifications = true
style = "bold yellow"
format = "took [$duration]($style) "

[custom.tztime]
command = 'date +"%a %Y/%m/%d %l:%M:%S%p (%Z%z)"'
when = "true"
format = '[$output](blue)'

