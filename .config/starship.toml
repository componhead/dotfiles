scan_timeout = 10

add_newline = true

[cmd_duration]
min_time = 2000
show_notifications = true
style = "bold yellow"
format = "took [$duration]($style) "

[hostname]
ssh_only = false
format =  "on [$hostname](bold red) "
trim_at = ".companyname.com"
disabled = false

[custom.tztime]
command = 'date +"%a %Y/%m/%d %l:%M:%S%p (%Z%z)"'
when = "true"
format = ' [$output](blue)'
