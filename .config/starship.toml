command_timeout = 10000
# inspired to https://starship.rs/presets/tokyo-night.html
format = """
[░▒▓](#a3aed2)\
[  ](bg:#a3aed2 fg:#090c0c)\
[](bg:#769ff0 fg:#a3aed2)\
$directory\
[](fg:#769ff0 bg:#394260)\
$git_branch\
$git_commit\
$git_status\
[](fg:#394260 bg:#212736)\
$nodejs\
$rust\
[](fg:#212736 bg:#1d2230)\
$time\
[ ](fg:#1d2230)\
\n$character"""

[directory]
use_logical_path = true
truncate_to_repo = true
style = "fg:#e3e5e5 bg:#769ff0"
format = "[ $path ]($style)"
truncation_length = 10
truncation_symbol = "…/"

[hostname]
ssh_only = false
format = "[@$hostname]($style) "
trim_at = ".companyname.com"
disabled = false

# [directory.substitutions]
# "Documents" = "󰈙 "
# "Downloads" = " "
# "Music" = " "
# "Pictures" = " "

[git_branch]
symbol = ""
always_show_remote = true
style = "bg:#394260"
format = '[[ $remote_name $symbol $branch(:$remote_branch) ](fg:#769ff0 bg:#394260)]($style)'

[git_commit]
commit_hash_length = 7
format = '[[ $hash ($tag)](fg:#76bbb0 bg:#394260)]($style)'

[git_status]
style = "bg:#394260"
format = '[[($all_status$ahead_behind )](fg:#769ff0 bg:#394260)]($style)'

[nodejs]
symbol = ""
version_format = "${raw}"
style = "bg:#212736"
format = '[[ $symbol ($version $engines_version) ](fg:#769ff0 bg:#212736)]($style)'

[rust]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[time]
disabled = false
time_format = "%R 󰇧 %z"                                 # see https://docs.rs/chrono/0.4.7/chrono/format/strftime/index.html
style = "bg:#1d2230"
format = '[[  $time ](fg:#a0a9cb bg:#1d2230)]($style)'
