add_newline = true
format = """
[┌──](bold green) $directory
[│](bold green) $username$hostname$nodejs$package $git_branch$git_commit$git_state$git_metrics$git_status
[└─>](bold green) """

right_format = """$custom $cmd_duration"""

scan_timeout = 500

command_timeout = 1000

[directory]
use_logical_path = true
truncate_to_repo = false
truncation_symbol = "…/"
truncation_length = 0

[username]
style_user = "white"
style_root = "red bold"
format = "[$user]($style)"
disabled = false
show_always = true

[hostname]
ssh_only = false
style = "yellow bold"
format =  "[@$hostname]($style) "
trim_at = ".companyname.com"
disabled = false

[cmd_duration]
min_time = 2000
show_notifications = true
style = "bold yellow"
format = "took [$duration]($style) "

[custom.tztime]
command = 'date +"%a %Y/%m/%d %l:%M:%S%p (%Z%z)"'
when = "true"
format = '[$output](blue)'
